<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!-- Account Action Sheet-->
<div class="modal fade action-sheet" th:id="${prefixId}" tabindex="-1" role="dialog" th:fragment="accountActionSheet(a, prefixId)">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nova conta</h5>
            </div>
            <div class="modal-body">
                <div class="action-sheet-content">
                    <form th:action="@{/protected/accounts}" method="post">
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" th:for="${prefixId + 'bank-name'}">Banco</label>
                                <select class="form-control custom-select" th:id="${prefixId + 'bank-name'}"
                                        th:name="bankName" th:value="${a.bankName}">
                                    <option value="ActivoBank">Activo Bank</option>
                                    <option value="Millenium">Millenium</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" th:for="${prefixId + 'account-name'}">Name</label>
                                <input type="text" class="form-control" th:id="${prefixId + 'account-name'}"
                                       th:name="name" th:value="${a.name}">
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>

                        <div class="form-group basic">
                            <button type="submit" class="btn btn-primary btn-block btn-lg"
                                    data-bs-dismiss="modal">Criar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- * Account Action Sheet -->
</html>
