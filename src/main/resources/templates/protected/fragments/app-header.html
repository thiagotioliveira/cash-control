<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!-- App Header -->
<div class="appHeader bg-primary text-light">
    <div class="left">
        <a href="#" class="headerButton" data-bs-toggle="modal" data-bs-target="#sidebarPanel">
            <ion-icon name="menu-outline"></ion-icon>
        </a>
    </div>
    <div class="pageTitle">
        <img th:src="@{/assets/img/logo.png}" alt="logo" class="logo">
    </div>
    <div class="right">
        <a th:href="@{'/protected/accounts'}" class="headerButton" >
            <ion-icon name="wallet-outline"></ion-icon>
            <span class="badge badge-danger" th:if="${false}">4</span>
        </a>
        <a href="#" class="headerButton">
            <img th:src="@{/assets/img/avatar/man.png}" alt="image" class="imaged w32">
            <span class="badge badge-danger" th:if="${false}">6</span>
        </a>
    </div>
</div>
<!-- * App Header -->
</html>
