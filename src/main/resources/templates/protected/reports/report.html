<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{protected/fragments/head}"></div>

<body>

<div th:insert="~{protected/fragments/loader}"></div>

<div th:insert="~{protected/fragments/page-header :: pageHeader(${title}, ${'/protected/accounts'}, false, '', false, '')}"></div>

<!-- App Capsule -->
<div id="appCapsule">
    <div class="section mt-2 mb-3">
        <div class="section-title">Receita x Despesa</div>
        <div class="card">
            <div class="card-body">
                <div id="monthly-income-expenses"></div>
            </div>
        </div>
    </div>

    <div class="section mt-3">
        <div class="section-title">Receita (por Categoria)</div>
        <div class="card">
            <div class="card-body">
                <div id="monthly-revenue-by-category"></div>
            </div>
        </div>
    </div>

    <div class="section mt-3">
        <div class="section-title">Despesa (por Categoria)</div>
        <div class="card">
            <div class="card-body">
                <div id="monthly-expenses-by-category"></div>
            </div>
        </div>
    </div>
</div>
<!-- * App Capsule -->

<!-- ========= JS Files =========  -->
<!-- Bootstrap -->
<script th:src="@{/assets/js/lib/bootstrap.bundle.min.js}"></script>
<!-- Ionicons -->
<script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
<!-- Splide -->
<script th:src="@{/assets/js/plugins/splide/splide.min.js}"></script>
<!-- Apex Charts -->
<script th:src="@{/assets/js/plugins/apexcharts/apexcharts.min.js}"></script>
<!-- Base Js File -->
<script th:src="@{/assets/js/base.js}"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const monthlyIncomeExpensesData = /*[[${monthlyIncomeExpenses}]]*/ [];

    const labels = monthlyIncomeExpensesData.map(d => {
        const [year, month] = d.yearMonth.split("-");
        return month + "/" + year;
    });

    const credit = monthlyIncomeExpensesData.map(d => d.credit);
    const debit = monthlyIncomeExpensesData.map(d => d.debit);
    const balance = monthlyIncomeExpensesData.map(d => d.balance);

    // Formatter para Euro
    const euroFormatter = new Intl.NumberFormat('pt-PT', {
        style: 'currency',
        currency: 'EUR',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });

    var mixedOptions = {
        chart: { type: 'line', height: 450 },
        stroke: { width: [0, 0, 3] },
        dataLabels: { enabled: true, formatter: val => euroFormatter.format(val) },
        series: [
            { name: "Crédito", type: "column", data: credit },
            { name: "Débito", type: "column", data: debit },
            { name: "Balanço acumulado", type: "line", data: balance }
        ],
        colors: ['#28a745', '#dc3545', '#007bff'],
        xaxis: { categories: labels },
        yaxis: [
            {
                title: { text: "Valores" },
                labels: { formatter: val => euroFormatter.format(val) }
            }
        ],
        tooltip: { y: { formatter: val => euroFormatter.format(val) } }
    };

    var monthlyIncomeExpensesChart = new ApexCharts(document.querySelector("#monthly-income-expenses"), mixedOptions);
    monthlyIncomeExpensesChart.render();

    // ---

    const createMonthlyPieCharts = (data, containerSelector) => {
        const container = document.querySelector(containerSelector);

        data.forEach(({ yearMonth, transactions }) => {
            const pieDiv = document.createElement("div");
            pieDiv.id = `pieChart-${yearMonth}`;
            pieDiv.style.height = "350px";
            pieDiv.style.marginBottom = "30px";
            container.appendChild(pieDiv);

            const categories = transactions.map(t => t.categoryName);
            const amounts = transactions.map(t => t.amount);
            const colors = transactions.map(t => t.categoryHashColor);
            const total = amounts.reduce((sum, value) => sum + value, 0);

            const options = {
                chart: {
                    type: "pie",
                    height: 350
                },
                labels: categories,
                series: amounts,
                colors,
                tooltip: {
                    y: {
                        formatter: value => `${((value / total) * 100).toFixed(2)}%`
                    }
                },
                legend: {
                    position: "bottom"
                },
                dataLabels: {
                    formatter: (percent, opts) => {
                        const value = opts.w.globals.series[opts.seriesIndex];
                        const formattedAmount = new Intl.NumberFormat("pt-PT", {
                            style: "currency",
                            currency: "EUR"
                        }).format(value);

                        return `${formattedAmount} (${percent.toFixed(0)}%)`;
                    }
                },
                title: {
                    text: "",
                    align: "center"
                }
            };

            new ApexCharts(pieDiv, options).render();
        });
    };

    // Dados vindos do backend
    const monthlyExpensesByCategoryData = /*[[${monthlyExpensesByCategory}]]*/ [];
    const monthlyRevenueByCategoryData = /*[[${monthlyRevenueByCategory}]]*/ [];

    // Renderização
    createMonthlyPieCharts(
        monthlyExpensesByCategoryData,
        "#monthly-expenses-by-category"
    );

    createMonthlyPieCharts(
        monthlyRevenueByCategoryData,
        "#monthly-revenue-by-category"
    );

    /*]]>*/
</script>

</body>

</html>
