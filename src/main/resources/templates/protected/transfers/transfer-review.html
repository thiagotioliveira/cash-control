<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{protected/fragments/head}"></div>

<body class="bg-white">

<div th:insert="~{protected/fragments/loader}"></div>

<div th:insert="~{protected/fragments/page-header :: pageHeader('Verificação de Transferência', ${'/protected/accounts/'+transfer.getAccountIdFrom()}, false, '', false, '')}"></div>

<!-- App Capsule -->
<div id="appCapsule" class="full-height">

    <div th:insert="~{protected/fragments/alert}"></div>

    <div class="section">
        <div class="splash-page mt-5 mb-5">

            <h2 class="mb-2 mt-2" th:text="${'Transferência entre contas'}"></h2>
            <ul class="listview flush transparent simple-listview no-space mt-3">
                <li>
                    <strong>Conta de Origem</strong>
                    <span th:text="${transfer.accountNameFrom}"></span>
                </li>
                <li>
                    <strong>Categoria de Origem</strong>
                    <span th:text="${transfer.categoryNameFrom}"></span>
                </li>
                <li>
                    <strong>Conta de Destino</strong>
                    <span th:text="${transfer.accountNameTo}"></span>
                </li>
                <li>
                    <strong>Categoria de Destino</strong>
                    <span th:text="${transfer.categoryNameTo}"></span>
                </li>
                <li>
                    <strong>Descrição</strong>
                    <span th:text="${transfer.description}"></span>
                </li>
                <li>
                    <strong>Data da transferência</strong>
                    <span th:text="${transfer.getOccurredAtFormatted()}"></span>
                </li>
                <li>
                    <strong>Valor de Origem</strong>
                    <h3 class="m-0" th:text="${transfer.getAmountFromFormatted()}"></h3>
                </li>
                <li>
                    <strong>Recorrencia</strong>
                    <h3 class="m-0" th:text="${transfer.getAmountToFormatted()}"></h3>
                </li>
            </ul>
            <p>
                Deseja salvar?
            </p>
        </div>
    </div>

    <div class="fixed-bar">
        <div class="row">
            <div class="col-6">
                <a th:href="${'/protected/accounts/'+transfer.getAccountIdFrom()}" class="btn btn-lg btn-outline-secondary btn-block">Cancel</a>
            </div>
            <div class="col-6">
                <form th:action="@{${'/protected/accounts/'+transfer.getAccountIdFrom()+'/transfers'}}" method="post">
                    <input type="hidden" th:name="accountIdFrom" th:value="${transfer.accountIdFrom}" />
                    <input type="hidden" th:name="symbolFrom" th:value="${transfer.symbolFrom}" />
                    <input type="hidden" th:name="symbolTo" th:value="${transfer.symbolTo}" />
                    <input type="hidden" th:name="categoryIdFrom" th:value="${transfer.categoryIdFrom}" />
                    <input type="hidden" th:name="categoryNameFrom" th:value="${transfer.categoryNameFrom}" />
                    <input type="hidden" th:name="categoryIdTo" th:value="${transfer.categoryIdTo}" />
                    <input type="hidden" th:name="categoryNameTo" th:value="${transfer.categoryNameTo}" />
                    <input type="hidden" th:name="accountIdTo" th:value="${transfer.accountIdTo}" />
                    <input type="hidden" th:name="accountNameTo" th:value="${transfer.accountNameTo}" />
                    <input type="hidden" th:name="description" th:value="${transfer.description}" />
                    <input type="hidden" th:name="occurredAt" th:value="${transfer.occurredAt}" />
                    <input type="hidden" th:name="amountFrom" th:value="${transfer.amountFrom}" />
                    <input type="hidden" th:name="amountTo" th:value="${transfer.amountTo}" />
                    <button type="submit" class="btn btn-primary btn-block btn-lg"
                            data-bs-dismiss="modal">
                        Confirmar
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- * App Capsule -->

<!-- ========= JS Files =========  -->
<!-- Bootstrap -->
<script th:src="@{/assets/js/lib/bootstrap.bundle.min.js}"></script>
<!-- Ionicons -->
<script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
<!-- Splide -->
<script th:src="@{/assets/js/plugins/splide/splide.min.js}"></script>
<!-- Base Js File -->
<script th:src="@{/assets/js/base.js}"></script>

</body>

</html>
