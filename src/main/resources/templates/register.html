<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{protected/fragments/head}"></div>

<body>

<div th:insert="~{protected/fragments/loader}"></div>

<!-- App Header -->
<div class="appHeader no-border transparent position-absolute">
    <div class="left">
    </div>
    <div class="pageTitle"></div>
    <div class="right">
        <a href="/login" class="headerButton">
            Login
        </a>
    </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule" class="compact-container">

    <div th:insert="~{protected/fragments/alert}"></div>

    <div class="section mt-2 text-center">
        <h1>Cadastre-se agora</h1>
        <h4>Crie uma conta</h4>
    </div>
    <div class="section mb-5 p-2">
        <form th:action="@{/register}" method="post" th:object="${form}">
            <div class="card">
                <div class="card-body">
                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class="label" for="name">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Seu nome"
                                th:name="username" th:value="${form.username}">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class="label" for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu e-mail"
                                   th:name="email" th:value="${form.email}">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group basic">
                        <div class="row">
                            <div class="col">
                                <div class="input-wrapper">
                                    <label class="label" for="password1">Senha</label>
                                    <input type="password" class="form-control" id="password1" autocomplete="off"
                                           placeholder="Sua senha" th:name="password" th:value="${form.password}">
                                    <i class="clear-input">
                                        <ion-icon name="close-circle"></ion-icon>
                                    </i>
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-wrapper">
                                    <label class="label" for="password2">Senha novamente</label>
                                    <input type="password" class="form-control" id="password2" autocomplete="off"
                                           placeholder="Digite a senha novamente" th:name="confirmPassword" th:value="${form.confirmPassword}">
                                    <i class="clear-input">
                                        <ion-icon name="close-circle"></ion-icon>
                                    </i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class="label" for="bank-name">Banco</label>
                            <select class="form-control custom-select" id="bank-name"
                                    th:name="bankName" th:value="${form.bankName}">
                                <option value="ActivoBank">Activo Bank</option>
                                <option value="Millenium">Millenium</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class="label" for="account-name">Conta</label>
                            <input type="text" class="form-control" id="account-name" placeholder="Nome da conta bancÃ¡ria"
                                   th:name="accountName" th:value="${form.accountName}">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                </div>
            </div>



            <div class="form-button-group transparent">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Registrar</button>
            </div>

        </form>
    </div>

</div>
<!-- * App Capsule -->

<!-- ========= JS Files =========  -->
<!-- Bootstrap -->
<script th:src="@{/assets/js/lib/bootstrap.bundle.min.js}"></script>
<!-- Ionicons -->
<script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
<!-- Splide -->
<script th:src="@{/assets/js/plugins/splide/splide.min.js}"></script>
<!-- Base Js File -->
<script th:src="@{/assets/js/base.js}"></script>

</body>

</html>
