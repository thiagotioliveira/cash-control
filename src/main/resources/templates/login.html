<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{protected/fragments/head}"></div>

<body>

<div th:insert="~{protected/fragments/loader}"></div>

<!-- App Header -->
<div class="appHeader no-border transparent position-absolute">
    <div class="left">
    </div>
    <div class="pageTitle"></div>
    <div class="right">
    </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule">

    <div th:insert="~{protected/fragments/alert}"></div>

    <div class="section mt-2 text-center">
        <h1>Log in</h1>
        <h4>Preencha o formul√°rio para fazer login.</h4>
    </div>
    <div class="section mb-5 p-2">

        <form th:action="@{/login}" method="post" th:object="${form}">
            <div class="card">
                <div class="card-body pb-1">
                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class="label" for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu e-mail"
                                   th:name="email" th:value="${form.email}">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class="label" for="password">Senha</label>
                            <input type="password" class="form-control" id="password" autocomplete="off"
                                   placeholder="Sua senha" th:name="password" th:value="${form.password}">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-links mt-2">
                <div>
                    <a href="/register">Cadastre-se agora</a>
                </div>
                <div th:if="${false}"><a href="app-forgot-password.html" class="text-muted">Forgot Password?</a></div>
            </div>

            <div class="form-button-group  transparent">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Entrar</button>
            </div>

        </form>
    </div>

</div>
<!-- * App Capsule -->

<!-- ========= JS Files =========  -->
<!-- Bootstrap -->
<script th:src="@{/assets/js/lib/bootstrap.bundle.min.js}"></script>
<!-- Ionicons -->
<script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
<!-- Splide -->
<script th:src="@{/assets/js/plugins/splide/splide.min.js}"></script>
<!-- Base Js File -->
<script th:src="@{/assets/js/base.js}"></script>

</body>

</html>
