databaseChangeLog:
  - changeSet:
      id: create-event-store
      author: thiagooliveira
      changes:
        - createTable:
            tableName: event_store
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: occurred_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: aggregate_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: "${jsonb.type}"
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: event_store
            columnNames: aggregate_id, version
            constraintName: uq_event_store_aggregate_version
        - createIndex:
            tableName: event_store
            indexName: idx_event_store_aggregate_id
            columns:
              - column:
                  name: aggregate_id
  - changeSet:
      id: create-organizations
      author: thiago
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: false
  - changeSet:
      id: create-users
